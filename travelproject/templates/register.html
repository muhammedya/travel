<html>
    <head>
        <title>inmakes</title>
        <style>
            h2{margin: 5%; color: Red; border: 10px solid black; text-align: center; background-color: yellow; padding: 20px 10px;}
            label{text-align: center; color: yellow;}
            .form_register{color: yellow; margin-left: 33%; background-color: rgb(51, 3, 3); padding: 20px;}
            input{color: rgb(51, 3, 3);}
            table{text-align: left;}
        </style>

    </head>

    <body style="background-image: url('/python_Django/stage.JPG'); background-attachment: fixed; background-size: 100% 100%;">

        <h2>Inmakes Stage Show 2k22...</h2>
        <form action="register" method="post">
            {% csrf_token %}
            <table class="form_register">
            <tr>
                <td><label>User Name:</label></td>
                <td><input type="text"  name="username" placeholder="eg: Babu007"></td>
            </tr>
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text"  name="first_name" placeholder="eg: Babu"><br></td>
            </tr>
            <tr>
                <td><label>Last Name:</label></td>
                <td><input type="text"  name="last_name" placeholder="eg: Soman"><br></td>
            </tr>
            <tr>
                <td><label>Email ID:</label></td>
                <td><input type="email"  name="email" placeholder="eg: abcd@gmail.com"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password"  name="password" placeholder="A-Z, a-z, 0-9 symbols"></td>
            </tr>
             <tr>
                <td><label>Confirm Password:</label></td>
                <td><input type="password"  name="cpassword" placeholder="A-Z, a-z, 0-9 symbols"></td>
            </tr>
            <tr><td><input type="submit"></td></tr>
                  <tr><td style="color: red" colspan="1">{% for msg in messages %}
                            {{msg}}
                        {% endfor %}</td></tr>
        </table>
    </form>


    </body>
</html>
