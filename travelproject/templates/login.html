<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<h2>Login page</h2>
     <form action="login" method="post">
            {% csrf_token %}
            <table class="form_register">
            <tr>
                <td><label>User Name:</label></td>
                <td><input type="text"  name="username" placeholder="eg: Babu007"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password"  name="password" placeholder="A-Z, a-z, 0-9 symbols"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
            <tr>
                <td style="cols pan:1;">{% for msg in messages %}
                {{msg}}
                 {% endfor %}</td>
            </tr>
        </table>
    </form>
</body>
</html>
